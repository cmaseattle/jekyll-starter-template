{% include head.html %}
<header>
	{% include header.html %}
</header>
<div class="container">
	{% for post in site.posts %}
		<article>
			<h1><a href="{{ site.base_url }}{{ post.url }}">{{ post.title }}</a></h1>
			<p>{{ post.date | date_to_string }}</p>
			<p>{{ post.content }}</p>
		</article>
	{% endfor %}
</div>


{% include footer.html %}
